name: Build Windows EXE

on:
  push:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PyInstaller
      run: pip install pyinstaller
    
    - name: Build EXE
      run: pyinstaller --onefile --noconsole --name=SystemLocker wlock1.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: SystemLocker-Windows-EXE
        path: dist/SystemLocker.exe

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
        pip install pyinstaller
    
    - name: Build Linux executable
      run: pyinstaller --onefile --noconsole --name=SystemLocker wlock1.py
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: SystemLocker-Linux
        path: dist/SystemLocker
